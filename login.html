<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | Riot Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="icon" href="images/lol-favicon.png">
</head>

<body class="bg-dark text-white">

    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Riot Games</a>
        </div>
    </nav>

    <section class="d-flex align-items-center justify-content-center vh-100">
        <div class="card bg-black text-white p-4 shadow" style="width: 100%; max-width: 420px;">
            <h2 class="text-center fw-bold mb-4">Riot アカウントにログイン</h2>

            <form>
                <div class="mb-3">
                    <label class="form-label">ユーザー名</label>
                    <input type="text" class="form-control" placeholder="Riot ID">
                </div>

                <div class="mb-3">
                    <label class="form-label">パスワード</label>
                    <input type="password" class="form-control" placeholder="パスワード">
                </div>

                <div class="d-grid mb-3">
                    <button type="button" class="btn btn-danger fw-bold">
                        ログイン
                    </button>
                </div>

                <p class="text-center small">
                    アカウントをお持ちでない方は
                    <a href="signup.html" class="text-danger">新規登録</a>
                </p>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
