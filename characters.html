    <header class="bg-black text-white text-center py-5 mt-5">
        <div class="container">
            <h1 class="fw-bold">チャンピオン一覧</h1>
            <p class="lead">170体以上の個性豊かなチャンピオン</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">

                <!-- 左：チャンピオン一覧 -->
                <div class="col-lg-9">
                    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">

                        <div class="col">
                            <a href="character-yone.html" class="text-decoration-none">
                                <div class="card h-100 shadow-sm">
                                    <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/Yone_0.jpg"
                                        class="card-img-top" alt="ヨネ">
                                    <div class="card-body text-center">
                                        <h6 class="fw-bold mb-0">ヨネ</h6>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- 他のチャンピオンも同じ col の中に -->
                        <div class="col" data-name="アーリ" data-role="MID">
                            <div class="card h-100 shadow-sm">
                                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/Ahri_0.jpg"
                                    class="card-img-top" alt="アーリ">
                                <div class="card-body text-center">
                                    <h6 class="fw-bold mb-0">アーリ</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col" data-name="ヤスオ" data-role="MID TOP">
                            <div class="card h-100 shadow-sm">
                                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/Yasuo_0.jpg"
                                    class="card-img-top" alt="ヤスオ">
                                <div class="card-body text-center">
                                    <h6 class="fw-bold mb-0">ヤスオ</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col" data-name="ジンクス" data-role="BOT">
                            <div class="card h-100 shadow-sm">
                                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/Jinx_0.jpg"
                                    class="card-img-top" alt="ジンクス">
                                <div class="card-body text-center">
                                    <h6 class="fw-bold mb-0">ジンクス</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col" data-name="リー・シン" data-role="JG">
                            <div class="card h-100 shadow-sm">
                                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/LeeSin_0.jpg"
                                    class="card-img-top" alt="リー・シン">
                                <div class="card-body text-center">
                                    <h6 class="fw-bold mb-0">リー・シン</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col" data-name="ラックス" data-role="MID SUP">
                            <div class="card h-100 shadow-sm">
                                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/Lux_0.jpg"
                                    class="card-img-top" alt="ラックス">
                                <div class="card-body text-center">
                                    <h6 class="fw-bold mb-0">ラックス</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右：サイドバー -->
                <div class="col-lg-3">
                    <div class="card p-3 shadow-sm sticky-top" style="top:90px;">
                        <h5 class="fw-bold mb-3">検索・絞り込み</h5>

                        <input type="text" id="searchInput" class="form-control mb-3" placeholder="チャンピオン名">

                        <div class="form-check">
                            <input class="form-check-input role-check" type="checkbox" value="TOP" id="top">
                            <label class="form-check-label" for="top">TOP</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input role-check" type="checkbox" value="MID" id="mid">
                            <label class="form-check-label" for="mid">MID</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input role-check" type="checkbox" value="BOT" id="bot">
                            <label class="form-check-label" for="bot">BOT</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input role-check" type="checkbox" value="SUP" id="sup">
                            <label class="form-check-label" for="sup">SUP</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input role-check" type="checkbox" value="JG" id="jg">
                            <label class="form-check-label" for="jg">JG</label>
                        </div>
                    </div>
                </div>
